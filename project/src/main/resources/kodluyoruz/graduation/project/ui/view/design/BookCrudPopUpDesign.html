<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout responsive size-full>
   <vaadin-horizontal-layout size-full _id="hlLayoutBookId" :middle :center>
    <vaadin-label caption="Kitap ID" plain-text _id="lblBookId" :middle :center></vaadin-label>
    <vaadin-text-field readonly _id="txtBookId" :middle :center></vaadin-text-field>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout size-full _id="hlLayoutBookName" :middle :center>
    <vaadin-label caption="Kitap Adı" plain-text _id="blBookName" :middle :center></vaadin-label>
    <vaadin-text-field _id="txtBookName" :middle :center></vaadin-text-field>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout size-full _id="hlLayoutBookId1" :middle :center>
    <vaadin-label caption="Kitap Yazarı" plain-text _id="lblBookAuthor" :middle :center></vaadin-label>
    <vaadin-combo-box data-item-type="java.lang.String" _id="cmbBookAuthor" :middle :center>
     <option item="Option1">Option 1</option>
     <option item="Option2">Option 2</option>
     <option item="Option3">Option 3</option>
    </vaadin-combo-box>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout size-full _id="hlLayoutBookDesc" :middle :center>
    <vaadin-label caption="Kitap Açıklaması" plain-text _id="lblBookDescription" :middle :center></vaadin-label>
    <vaadin-text-field _id="txtBookDescription" :middle :center></vaadin-text-field>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout size-full _id="hlLayoutBookPageCount">
    <vaadin-label caption="Kitap Sayfası" plain-text _id="lblBookPageCount" :middle :center></vaadin-label>
    <vaadin-text-field _id="txtBookPageCount" :middle :center></vaadin-text-field>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout size-full _id="hlLayoutBookPublisher">
    <vaadin-label caption="Kitap YayımEvi" plain-text _id="lblBookPublisher" :middle :center></vaadin-label>
    <vaadin-text-field _id="txtBookPublisher" :middle :center></vaadin-text-field>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout size-full _id="hlLayoutBookPublishDate" :middle :center>
    <vaadin-label caption="Kitap Tarihi" plain-text _id="lblBookPublishinYear" :middle :center></vaadin-label>
    <vaadin-date-field _id="dfBookPublishingDate" :middle :center></vaadin-date-field>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout size-full _id="hlLayoutBookCategory">
    <vaadin-label caption="Kitap Kategorisi" plain-text _id="lblBookCategory" :middle :center></vaadin-label>
    <vaadin-combo-box data-item-type="kodluyoruz.graduation.project.enums.BookCategory" _id="cmbBookCategory" :middle :center></vaadin-combo-box>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout size-full _id="hlLayoutBookNote" :center>
    <vaadin-label caption="Kitap Not" plain-text _id="lblBookNote" :middle :center></vaadin-label>
    <vaadin-text-field _id="txtBookNote" :middle :center></vaadin-text-field>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout size-full _id="hlLayoutButtons" :middle :center>
    <vaadin-button icon="fonticon://Vaadin-Icons/e771" style-name="small friendly" width="110px" plain-text _id="btnSave" :middle :center>
      Kaydet 
    </vaadin-button>
    <vaadin-button icon="fonticon://Vaadin-Icons/e771" style-name="primary small" width="110px" plain-text _id="btnUpdate" :middle :center>
      Güncelle 
    </vaadin-button>
    <vaadin-button icon="fonticon://Vaadin-Icons/e69a" style-name="danger small" width="110px" plain-text _id="btnDelete" :middle :center>
      Sil 
    </vaadin-button>
   </vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
